    <script>
        function toggleIframe(id) {
            var iframe = document.getElementById(id);
            var isIframeVisible = iframe.style.display === "block";

            // Masquer tous les iframes
            document.querySelectorAll('iframe').forEach(function(iframe) {
                iframe.style.display = "none";
            });

            // Afficher l'iframe sélectionné si ce n'est pas déjà visible
            if (!isIframeVisible) {
                iframe.style.display = "block";
            }
        }

        document.addEventListener('click', function(event) {
            // Ferme l'iframe si le clic est fait en dehors du bouton ou de l'iframe
            var iframes = document.querySelectorAll('iframe');
            var buttons = document.querySelectorAll('button');
            var clickedInsideIframe = Array.from(iframes).some(function(iframe) {
                return iframe.contains(event.target);
            });
            var clickedInsideButton = Array.from(buttons).some(function(button) {
                return button.contains(event.target);
            });

            // Si le clic est en dehors d'un iframe ou d'un bouton, fermer tous les iframes
            if (!clickedInsideIframe && !clickedInsideButton) {
                iframes.forEach(function(iframe) {
                    iframe.style.display = "none";
                });
            }
        });


    </script>
